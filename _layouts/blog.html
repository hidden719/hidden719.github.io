<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="blog">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          <div class="blog-post-list">
            {% for post in site.posts %}

              {% if post.draft != true %}
                <span class="blog-post-date">{{ post.date | date: "%-m/%-d/%y" }}</span>
                <a href="{% if post.site_url %}{{ post.site_url }}{% else %}{{ post.url | replace:".html","" | prepend: site.baseurl }}{% endif %}" class="blog-post-title">
                  {{ post.title }}
                
                </a>
                <!-- <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="blog-post-title">
                </a> -->
                <br />

              {% endif %}

            {% endfor %}
              </div>
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
